<div class="container-fluid content-class">
		<div class="row">
			<div class="col-md-7 style-5 section-top-padding setion-border-bottom right-border left-border">
				<div class="row login-page-block-title">
					<div class="col-md-12">
						<h3 class="text-align-center w3-myfont"><u>Change Password</u></h3>
					</div>
				</div>
				<form method="POST" action="" enctype="multipart/form-data">
					<div class="alert-msg">*{alert-msg}*</div>
					<div class="form-group text-align-center">
						<label for="password" class="w3-myfont-bold">Password</label>
						<input name="password" id="password" placeholder="Enter Password" class="form-control input-style" type="password">
					</div>
					
					<div class="form-group text-align-center">
						<label for="confirm_password" class="w3-myfont-bold">Confirm Password</label>
						<input name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="form-control input-style" type="text">
					</div>

					<div class="form-group text-align-center">
						<input type="submit" name="submit" class="btn btn-primary button-style w3-myfont" value="Submit">
					</div>
				</form>
			</div>
			<div class="col-md-5 style-5 setion-border-bottom" style="padding-left: 0px;">
				<br><img src="*{ASSET_LINK}*images/4.png" style="width: 100%;">
			</div>
		</div>
